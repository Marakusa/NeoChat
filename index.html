<!DOCTYPE html>
<html>
    <head>
        <title>ChatApp</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <a class="headerBack buttonRound"><div style="background-image: url(img/BackArrow.svg);background-position: center;background-size: contain;width: 100%;height: 100%;"></div></a>
            <p class="headerTextLeft">Username</p>
        </div>
        <div id="chatScroll" class="chatLog">
            <div id="chat" class="chatLogHistory">
                <div class="bubble bubbleLeft">Hello.</div>
                <div class="bubble bubbleRight">Hi!</div>
                <div class="bubble bubbleRight">Another test it is very long message here!!</div>
                <div class="bubble bubbleLeft">Test</div>
                <div class="bubble bubbleLeft">Test here too a longer message than usually...</div>
                <div class="bubble bubbleLeft">Another test</div>
                <p id="sendStatus" class="bubbleSent" style="display: none;">Sent</p>
            </div>
        </div>
        <div class="footer">
            <textarea id="messageField" class="inputArea" placeholder="Enter a message..."></textarea>
            <a onclick="sendMessage();" class="footerSend buttonRound"><div style="background-image: url(img/SendArrow.svg);background-position: center;background-size: contain;width: 100%;height: 100%;"></div></a>
        </div>
    </body>
    <script>
        var dateString = "<p id=\"timestamp\" name=\"timestamp\" class=\"bubbleSent\" style=\"display: block;\">_</p>";
        var dateSplit = true;

        $(function() {
            $("#messageField").keypress(function (e) {
                if(e.which == 13 && e.shiftKey == false) {
                    sendMessage();
                    $("#chatbox").append($(this).val() + "<br/>");
                    $(this).val("");
                    e.preventDefault();
                }
            });
        });

        var chatScroll = document.getElementById("chatScroll");

        setTimeout(() => {  
            chatScroll.scrollTop = chatScroll.scrollHeight - chatScroll.clientHeight;
        }, 10);

        function receiveMessage()
        {
            var sendStatus = document.getElementById("sendStatus");
            sendStatus.innerText = "Seen";

            message = "test text message<br>and another line for example and css testing";

            var chatScroll = document.getElementById("chatScroll");
            var scroll = false;
            if (chatScroll.scrollTop == (chatScroll.scrollHeight - chatScroll.clientHeight)) {
                scroll = true;
            }

            id = Math.floor((Math.random() * 999999) + 1);
            document.getElementById("chat").innerHTML += "<div id=\"chatBubble" + id + "\" class=\"bubble bubbleLeft\">" + message + "</div>";
            
            dateSplit = true;

            setTimeout(() => {  
                if (scroll) {
                    chatScroll.scrollTop = chatScroll.scrollHeight + 10;
                }
            }, 100);
        }

        function sendMessage()
        {
            var messageField = document.getElementById("messageField");

            $.post({
                url: "http://localhost/sendmessage",
                data: {user: 1, message: messageField.value},
                success: function (data) {
                    console.log("Success");
                },
                dataType: "json"
            });

            let message = messageField.value;

            if (message.trim() != "")
            {
                document.getElementById("sendStatus").style.display = "none";

                message = message.replaceAll("\n", "<br>");

                messageField.value = "";

                var chatScroll = document.getElementById("chatScroll");
                var scroll = false;
                if (chatScroll.scrollTop == (chatScroll.scrollHeight - chatScroll.clientHeight)) {
                    scroll = true;
                }

                id = Math.floor((Math.random() * 999999) + 1);
                document.getElementById("chat").innerHTML += "<div id=\"chatBubble" + id + "\" class=\"bubble bubbleRight\">" + message + "</div>";
                
                if (scroll)
                {
                    chatScroll.scrollTop = chatScroll.scrollHeight;
                }

                var sendStatus = document.getElementById("sendStatus");
                sendStatus.style.display = "block";
                sendStatus.parentNode.appendChild(sendStatus);

                if (scroll) {
                    chatScroll.scrollTop = chatScroll.scrollHeight + 10;
                }
                
                if (dateSplit == false)
                {
                    document.getElementsByName("timestamp").forEach(element => {
                        if (element.id != "")
                        {
                            element.style.display = "none";
                            element.id = "";
                        }
                    });
                }
                else
                {
                    document.getElementsByName("timestamp").forEach(element => {
                        if (element.id != "")
                        {
                            element.id = "";
                        }
                    });
                }

                dateSplit = false;

                // DATE TIMESTAMP
                const today = new Date();
                var date = formatDate(today, 't');
                document.getElementById("chat").innerHTML += dateString.replace("_", date);
                
                if (scroll) {
                    chatScroll.scrollTop = chatScroll.scrollHeight + 10;
                }
            }
        }

        function formatDate(date, format) {
            const map = {
                mm: date.getMonth() + 1,
                dd: date.getDate(),
                yy: date.getFullYear().toString().slice(-2),
                yyyy: date.getFullYear(),
                t: date.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })
            }

            return format.replace(/mm|dd|yy|yyyy|t/gi, matched => map[matched])
        }
    </script>
</html>
